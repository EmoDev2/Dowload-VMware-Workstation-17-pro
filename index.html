<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador de Aplicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-ui">
        <h1>Método de Instalación</h1>
        <button id="start-install">Abrir método de instalación de Aplicación</button>
    </div>
    <div class="container hidden" id="installation-ui">
        <div class="logo">
            <img src="https://www.clipartmax.com/png/full/92-925106_vmware-workstation-logo-png.png" alt="Logo de la aplicación">
        </div>
        <h1>Instalando Aplicación</h1>
        <p><strong>Progreso:</strong> <span id="progress-text">0%</span></p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
